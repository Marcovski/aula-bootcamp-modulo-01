<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literais</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        span{
            font-weight: bold;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <hr>
    <p>Cor: <span id="spCor"></span></p>
    <p>Tamanho: <span id="spTamanho"></span></p>
    <p>Estado: <span id="spEstado"></span></p>
    <p>Modelo: <span id="spModelo"></span></p>


    <h2>Jogos</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Modelo</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
