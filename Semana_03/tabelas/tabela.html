<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Nome</th>
                <th>Idade</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th># 1</th>
                <td>Marcos</td>
                <td>19</td>
            </tr>

            <tr>
                <th># 2</th>
                <td>Marcela</td>
                <td>21</td>
            </tr>
            <tr>
                <th># 3</th>
                <td rowspan="2">Juninho</td>
                <td>21</td>
            </tr>

            <tr>
                <th># 4</th>

                <td>27</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Média idade :</th>
                <td colspan:2>20</td>
            </tr>
            <tr>
                <th>Total de usuários :</th>
                <td colspan:2>4</td>
            </tr>

        </tfoot>
    </table>

</html>
